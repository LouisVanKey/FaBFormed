<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>FaBFormed</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
	<link href="css/customstyles.css" rel="stylesheet" />
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">FaBFormed</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#">Create Card</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#">My Cards</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#">Settings</a>
            </div>
        </div>

        <!-- Page content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid mt-4">
                <h2>Create a Custom Card</h2>

                <!-- Step 1: Card Type Selection -->
                <div class="mb-3">
                    <label for="cardType" class="form-label">Select Card Type</label>
                    <select class="form-select" id="cardType">
                        <option value="">-- Select Card Type --</option>
                        <option value="action">Action</option>
                        <option value="attack_reaction">Attack Reaction</option>
                        <option value="block">Block</option>
                        <option value="defense_reaction">Defense Reaction</option>
                        <option value="demi_hero">Demi-Hero</option>
                        <option value="equipment">Equipment</option>
                        <option value="hero">Hero</option>
                        <option value="instant">Instant</option>
                        <option value="macro">Macro</option>
                        <option value="mentor">Mentor</option>
                        <option value="resource">Resource</option>
                        <option value="token">Token</option>
                        <option value="weapon">Weapon</option>
                    </select>
                </div>

                <!-- Step 2: Dynamic Form Fields -->
				<div class="container mt-4">
					<div class="row">
						<!-- Left: Form Fields -->
						<div class="col-md-6">
							<div id="formContainer">
								<!-- Dynamic Form Will Be Injected Here -->
							</div>
						</div>
						<!-- Right: Live Preview -->
						<div class="col-md-6">
							<div id="cardPreviewContainer" class="position-relative">
								<img id="cardBackImage" src="assets/default-card-back.jpg" class="img-fluid">
								<canvas id="cardCanvas"></canvas>
							</div>
							<div class="text-center mt-2">
								<button id="prevCardBack" class="btn btn-secondary">←</button>
								<span id="cardBackLabel">Default</span>
								<button id="nextCardBack" class="btn btn-secondary">→</button>
							</div>
						</div>
					</div>
				</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Scripts -->
	<script src="js/formsets.js"></script>
	<script src="js/preview.js"></script>
	<script src="js/cardbacks.js"></script>
	<script src="js/export.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
